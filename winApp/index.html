<!--index.html-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashChat Storage Verifier</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-[#f0f0f0] min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-lg w-full">
        <div class="flex items-center justify-center mb-6">
            <img src="img/hashtag-icon.png" alt="HashChat Logo" class="w-20 h-20 mr-4">
            <h1 class="gradient-text text-8xl text-center font-bold text-[#4f9a9f]">HashChat</h1>
        </div>
        <div id="storageAllocator" class="mb-6">
            <label for="storageSize" class="block mb-2">Select Storage Size:</label>
            <div class="flex items-center mb-2">
                <input type="range" id="storageSize" min="0" max="4" step="1" class="w-full custom-range">
                <span id="storageSizeDisplay" class="ml-2 w-20 text-center"></span>
            </div>
            <div class="flex justify-center">
                <button id="allocateBtn"
                    class="bg-[#284863] text-white py-2 px-4 mx-2 rounded hover:bg-[#192e3f] transition duration-300">Allocate
                    Storage</button>
                    <button id="resetAccountBtn" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition duration-300 ">
                        Reset Account
                      </button>
            </div>
        </div>
        <button id="createAccountBtn"
                    class="bg-[#284863] text-white py-2 px-4 mx-2 rounded hover:bg-[#192e3f] transition duration-300">Create New Account</button>

        <div id="mnemonicContainer" class="mb-4">
            <textarea id="mnemonicInput" placeholder="Enter your 12-word mnemonic phrase" class="w-full p-2 border rounded mb-2"></textarea>
            <button id="submitMnemonicBtn" class="bg-[#284863] text-white py-2 px-4 rounded hover:bg-[#192e3f] transition duration-300">Submit Mnemonic</button>
        </div>
        <div id="result" class="text-center mb-4"></div>
        <div id="addressContainer" class="mb-4" style="display: none;">
            <p>Your public address:</p>
            <input id="addressDisplay" class="w-full p-2 border rounded" readonly>
            
            <button id="showMnemonicBtn" class="mt-2 bg-[#284863] text-white py-2 px-4 rounded hover:bg-[#192e3f] transition duration-300">Show Mnemonic</button>
            <div id="mnemonicDisplay" style="display: none;" class="mt-2 p-2 bg-gray-100 rounded"></div>
        </div>
        <button id="openChatBtn"
            class="w-full bg-[#284863] text-white py-2 rounded hover:bg-[#192e3f] transition duration-300"
            style="display: none;">Open Chat Webapp</button>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
